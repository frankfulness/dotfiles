# AeroSpace Configuration
# https://github.com/nikitabobko/AeroSpace

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
# Disabled to prevent floating windows from snapping back to tiled
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focus changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Don't change floating windows when focus changes
automatically-unhide-macos-hidden-apps = false

# Sketchybar integration - instant updates on workspace changes
# Pass focused workspace info for faster updates
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE']

# Gaps between windows (in pixels)
[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       15
outer.bottom =     15
outer.top =        60 # Increased for clean spacing under sketchybar
outer.right =      15

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always declared
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# Alt + h/j/k/l to focus windows
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Alt + Shift + h/j/k/l to move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Alt + 1-9 to focus workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Alt + Shift + 1-9 to move window to workspace (--focus-follows-window keeps bar updated)
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'

# Alt + Tab to focus next workspace on current monitor
alt-tab = 'workspace-back-and-forth'

# Alt + f to toggle fullscreen
alt-f = 'fullscreen'

# Alt + s to toggle between horizontal and vertical split
alt-s = 'layout v_accordion' # 'layout h_accordion' | 'layout v_accordion' | 'layout h_tiles' | 'layout v_tiles' | 'layout tiles' | 'layout accordion'

# Alt + r to resize mode (you can also resize by holding Alt + right mouse button)
alt-r = 'mode resize'

# Floating layout bindings for focused window only
alt-shift-f = 'layout floating'
alt-shift-t = 'layout tiling'

# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# App-specific window rules
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'net.runelite.launcher'
run = 'layout floating'

# Catch-all: refresh sketchybar icons whenever any new window appears
[[on-window-detected]]
run = 'exec-and-forget sleep 0.3 && sketchybar --trigger aerospace_workspace_change'
